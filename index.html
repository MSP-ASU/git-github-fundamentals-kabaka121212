<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">
        <title>Frontend Mentor | NFT preview card component</title>
        <script>
            function onClick(element) {
                document
                    .getElementById("modal")
                    .style
                    .display = "block";
            }
        </script>
    </head>
    <body>
        <div class="wrap">
            <div class="purple background"></div>
            <div class="medium-blue background"></div>
            <div class="light-blue background"></div>
            <div class="red background"></div>
            <div class="orange background"></div>
            <div class="yellow background"></div>
            <div class="cyan background"></div>
            <div class="light-green background"></div>
            <div class="lime background"></div>
            <div class="magenta background"></div>
            <div class="lightish-red background"></div>
            <div class="pink background"></div>
        </div>
        <section class="container">

            <div class="card">
                <div class="image" onclick="onClick(this)">
                    <img src="images/image-equilibrium.jpg" class="top" alt="" aria-hidden="true">
                    <div class="overlay">
                        <img src="images/icon-view.svg" alt="">
                    </div>
                </div>
                <h1 class="title">Equilibrium #3429</h1>
                <p class="info">Our Equilibrium collection promotes balance and calm.</p>
                <div class="resource">
                    <span class="ETH">0.041 ETH</span>
                    <span class="Time">3 days left</span>
                </div>
                <div class="creator">
                    <img
                        src="images/image-avatar.png"
                        class="bottom__image"
                        alt="Jules Wyvern"
                        aria-hidden="true">
                    <p>Creation of
                        <a href="#" class="name">Jules Wyvern</a>
                    </p>
                </div>
            </div>

            <div id="modal" class="modal" onclick="this.style.display='none'">
                <span class="close">&times;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <div class="modal-content">
                    <img id="img01" style="max-width:100%" src="images/image-equilibrium.jpg">
                </div>
            </div>

        </section>

        <footer class="footer">
            <p>
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                <a href="https://www.abdorange.com/">Orange</a>.
            </p>
        </footer>
    </body>
</html>
